<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider Fixed</title>

<!-- jQuery UI CSS (REQUIRED) -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

 
</head>
<body>

<div class="wrapper pt-5">
  <div class="container3">
        <div class="range">
            <!-- reqemler -->
        </div>

    <div class="slider-wrapper">
      <div id="slider-range"></div>

      <div class="range-wrapper">

        <div class="gear-wrapper">
          <div class="gear-large gear-one">
            <div class="gear-tooth"></div>
            <div class="gear-tooth"></div>
            <div class="gear-tooth"></div>
            <div class="gear-tooth"></div>
          </div>
          <div class="gear-large gear-two">
            <div class="gear-tooth"></div>
            <div class="gear-tooth"></div>
            <div class="gear-tooth"></div>
            <div class="gear-tooth"></div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

 <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

 <script>
$(function() {
$('#slider-range').slider({
  range: true,
  min: 1,
  max: 100,  
  step: 1,
  values: [1, 100]
});


 
  $('.range').html(
    '<span class="range-value"><sup>$</sup>' +
    $('#slider-range').slider("values", 0).toLocaleString() +
    '</span><span class="range-divider"></span><span class="range-value"><sup>$</sup>' +
    $('#slider-range').slider("values", 1).toLocaleString() +
    '</span>'
  );

  $('.ui-slider-handle, .ui-slider-range').on('mousedown', function() {
    $('.gear-large').addClass('active');
  });

  $(document).on('mouseup', function() {
    $('.gear-large').removeClass('active');
  });

  var gearOneAngle = 0, gearTwoAngle = 0;
  $('.gear-one').css('transform', 'rotate(0deg)');
  $('.gear-two').css('transform', 'rotate(0deg)');

  $('#slider-range').on("slide", function(event, ui) {
    $('.range').html(
      '<span class="range-value"><sup>$</sup>' + ui.values[0].toLocaleString() +
      '</span><span class="range-divider"></span><span class="range-value"><sup>$</sup>' +
      ui.values[1].toLocaleString() + '</span>'
    );
  });

});
</script>

</body>
</html>
